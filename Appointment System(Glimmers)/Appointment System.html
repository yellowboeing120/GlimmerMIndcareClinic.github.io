<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Calendar</title>
<link rel="stylesheet" href="Appointment System.css">
</head>
<body>
<div class="calendar">
  <div class="month">
    <div class="prev">&lt;</div>
    <div class="date">June 2023</div>
    <div class="next">&gt;</div>
  </div>
  <div class="weekdays">
    <div>S</div>
    <div>M</div>
    <div>T</div>
    <div>W</div>
    <div>T</div>
    <div>F</div>
    <div>S</div>
  </div>
  <div class="days"></div>
</div>
<script src="Appointment System.js"></script>
</body>
</html>
